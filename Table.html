<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <Table border="1">
        <thead bgcolor="doggerblue">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td bgcolor="yellow">Aman Sagar</td>
                <td rowspan="2">23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Akash Raj</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">sum : 1</td>
            </tr>
        </tfoot>
    </Table>
</body>
</html>
