<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <Table border="1">
        <thead bgcolor="doggerblue">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td bgcolor="yellow">Aman Sagar</td>
                <td rowspan="2">23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Akash Raj</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">sum : 1</td>
            </tr>
        </tfoot>
    </Table>
    <input type="text" placeholder="username">
    <input type="password" placeholder="password">
    <input type="color">
    <input type="date" >
    <input type="datetime">
    <input type="datetime-local">
    <input type="time">
    <input type="url" value="https:/default_url.com">
    <input type="file">
    <input type="number" value="25">
    <input type="checkbox">
    <input type="radio">
    <input type="email" placeholder="email">
    <input type="submit" value="different value">



    <form>
        <input type="text" placeholder="username">
        <input type="email" placeholder="password">
        <input type="number" placeholder="mibile">
        <div>
            <div>
                <label for="Male">Male</label>
                <input type="radio" id="Male">
            </div>
            <div>
                <label for="Female">Female</label>
                <input type="radio" id="Female">
            </div>
            <div>
                <label for="Other">Other</label>
                <input type="radio" id="Other">
            </div>
        </div>
        <input type="submit">
    </form>
</body>
</html>
